<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Link Validator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--
    B) Write a front-end single page app (JavaScript + React*)
    The application must include a form with a single input for a valid URL. Submitting
    the form will request the URL, and the application must parse the HTML response,
    generate a list of links contained on the page, and display the list beautifully
    in the UI.

    * We like React, but if you haven’t worked with React before, it’s fine to choose
    another front-end framework.

    If you end up with extra time, feel free to comment on the following in your code:
    How might the application handle poorly formatted HTML?
    If you solved challenge A as well, how might it hook into challenge B, and what
    would the UI look like to display successful and failed validation?
    -->
    <h1>Link Validator</h1>
    <form class="form-inline">
      <div class="form-group">
        <input type="url" class="form-control" id="input-url" placeholder="URL">
        <button type="submit" class="btn btn-default" id="validate-url">Validate</button>
      </div>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
    $('#validate-url').click(function(e){
      e.preventDefault();
      console.log($('#input-url'))
    });
    </script>
  </body>
</html>
